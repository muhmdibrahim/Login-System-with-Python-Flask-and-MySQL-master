{% extends 'home/layout.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ username }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ password }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ email }}</td>
        </tr>
        <tr>
            <td>Status:</td>
            <td>{{ status }}</td>
        </tr>
    </table>
</div>
{% endblock %}
